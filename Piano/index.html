<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Piano</title>
    <link rel="icon" href="./pianito.png" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="piano">
      <!-- Decidi dividir las teclas con comentarios para tenerlas agrupadas -->
      <!-- Primeras cinco teclas -->
      <div data-key="C4" class="key white"></div>
      <div data-key="Db4" class="key black"></div>
      <div data-key="D4" class="key white"></div>
      <div data-key="Eb4" class="key black"></div>
      <div data-key="E4" class="key white"></div>
      <!-- Siete teclas -->
      <div data-key="F4" class="key white"></div>
      <div data-key="Gb4" class="key black"></div>
      <div data-key="G4" class="key white"></div>
      <div data-key="Ab4" class="key black"></div>
      <div data-key="A4" class="key white"></div>
      <div data-key="Bb4" class="key black"></div>
      <div data-key="B4" class="key white"></div>
      <!-- Cinco teclas -->
      <div data-key="C5" class="key white"></div>
      <div data-key="Db5" class="key black"></div>
      <div data-key="D5" class="key white"></div>
      <div data-key="Eb5" class="key black"></div>
      <div data-key="E5" class="key white"></div>
    </div>

    <!-- El orden de las teclas es de izquierda a derecha -->

    <!-- Teclas blancas -->
    <audio id="C4" src="sound/C4.mp3"></audio>
    <audio id="D4" src="sound/D4.mp3"></audio>
    <audio id="E4" src="sound/E4.mp3"></audio>

    <audio id="F4" src="sound/F4.mp3"></audio>
    <audio id="G4" src="sound/G4.mp3"></audio>
    <audio id="A4" src="sound/A4.mp3"></audio>
    <audio id="B4" src="sound/B4.mp3"></audio>

    <audio id="C5" src="sound/C5.mp3"></audio>
    <audio id="D5" src="sound/D5.mp3"></audio>
    <audio id="E5" src="sound/E5.mp3"></audio>

    <!-- Teclas negras -->
    <audio id="Db4" src="sound/Db4.mp3"></audio>
    <audio id="Eb4" src="sound/Eb4.mp3"></audio>

    <audio id="Gb4" src="sound/Gb4.mp3"></audio>
    <audio id="Ab4" src="sound/Ab4.mp3"></audio>
    <audio id="Bb4" src="sound/Bb4.mp3"></audio>

    <audio id="Db5" src="sound/Db5.mp3"></audio>
    <audio id="Eb5" src="sound/Eb5.mp3"></audio>

    <script src="./index.js"></script>
  </body>
</html>
