<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Piano</title>
    <link rel="icon" href="./pianito.png" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="info">
      <p>
        Use your mouse, keyboard or your fingers, if you are on a mobile, to
        play
      </p>
    </div>
    <div class="piano">
      <!-- Decidi dividir las teclas con comentarios para tenerlas agrupadas -->
      <!-- Primeras cinco teclas -->
      <div data-key="C4" class="key white">
        <span>a</span>
      </div>
      <div data-key="Db4" class="key black">
        <span>w</span>
      </div>
      <div data-key="D4" class="key white">
        <span>s</span>
      </div>
      <div data-key="Eb4" class="key black">
        <span>e</span>
      </div>
      <div data-key="E4" class="key white">
        <span>d</span>
      </div>
      <!-- Siete teclas -->
      <div data-key="F4" class="key white">
        <span>f</span>
      </div>
      <div data-key="Gb4" class="key black">
        <span>r</span>
      </div>
      <div data-key="G4" class="key white">
        <span>g</span>
      </div>
      <div data-key="Ab4" class="key black">
        <span>t</span>
      </div>
      <div data-key="A4" class="key white">
        <span>h</span>
      </div>
      <div data-key="Bb4" class="key black">
        <span>y</span>
      </div>
      <div data-key="B4" class="key white">
        <span>j</span>
      </div>
      <!-- Cinco teclas -->
      <div data-key="C5" class="key white">
        <span>k</span>
      </div>
      <div data-key="Db5" class="key black">
        <span>u</span>
      </div>
      <div data-key="D5" class="key white">
        <span>l</span>
      </div>
      <div data-key="Eb5" class="key black">
        <span>i</span>
      </div>
      <div data-key="E5" class="key white">
        <span>Â´</span>
      </div>
    </div>
    <!-- Container to render every note played by the user -->
    <div class="history">
      <ul id="history"></ul>
    </div>

    <!-- El orden de las teclas es de izquierda a derecha -->

    <!-- Teclas blancas -->
    <audio id="C4" data-sound="65" src="sound/C4.mp3"></audio>
    <audio id="D4" data-sound="83" src="sound/D4.mp3"></audio>
    <audio id="E4" data-sound="68" src="sound/E4.mp3"></audio>

    <audio id="F4" data-sound="70" src="sound/F4.mp3"></audio>
    <audio id="G4" data-sound="71" src="sound/G4.mp3"></audio>
    <audio id="A4" data-sound="72" src="sound/A4.mp3"></audio>
    <audio id="B4" data-sound="74" src="sound/B4.mp3"></audio>

    <audio id="C5" data-sound="75" src="sound/C5.mp3"></audio>
    <audio id="D5" data-sound="76" src="sound/D5.mp3"></audio>
    <audio id="E5" data-sound="222" src="sound/E5.mp3"></audio>

    <!-- Teclas negras -->
    <audio id="Db4" data-sound="87" src="sound/Db4.mp3"></audio>
    <audio id="Eb4" data-sound="69" src="sound/Eb4.mp3"></audio>

    <audio id="Gb4" data-sound="84" src="sound/Gb4.mp3"></audio>
    <audio id="Ab4" data-sound="89" src="sound/Ab4.mp3"></audio>
    <audio id="Bb4" data-sound="85" src="sound/Bb4.mp3"></audio>

    <audio id="Db5" data-sound="73" src="sound/Db5.mp3"></audio>
    <audio id="Eb5" data-sound="79" src="sound/Eb5.mp3"></audio>

    <script src="./index.js"></script>
  </body>
</html>
