<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Piano</title>
    <link rel="icon" href="./pianito.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="piano" id="piano">
      <div class="tile-case">
        <div class="black-tile-case">
          <div class="black-tiles" data-key="81"></div>
          <div class="black-tiles" data-key="87"></div>
        </div>
        <div class="tile" data-key="65"></div>
        <div class="tile" data-key="83"></div>
        <div class="tile" data-key="68"></div>
      </div>
      <div class="tile-case-extra">
        <div class="black-tile-case-extra">
          <div class="black-tiles" data-key="82"></div>
          <div class="black-tiles" data-key="84"></div>
          <div class="black-tiles" data-key="89"></div>
        </div>
        <div class="tile" data-key="70"></div>
        <div class="tile" data-key="71"></div>
        <div class="tile" data-key="72"></div>
        <div class="tile" data-key="74"></div>
      </div>
      <div class="tile-case">
        <div class="black-tile-case">
          <div class="black-tiles" data-key="73"></div>
          <div class="black-tiles" data-key="79"></div>
        </div>
        <div class="tile" data-key="75"></div>
        <div class="tile" data-key="76"></div>
        <div class="tile" data-key="192"></div>
      </div>
    </div>

    <audio data-sound="65" src="sound/A4.mp3"></audio>
    <audio data-sound="83" src="sound/Ab4.mp3"></audio>
    <audio data-sound="68" src="sound/B4.mp3"></audio>
    <audio data-sound="81" src="sound/Bb4.mp3"></audio>
    <audio data-sound="87" src="sound/C4.mp3"></audio>
    <audio data-sound="70" src="sound/C5.mp3"></audio>
    <audio data-sound="71" src="sound/D4.mp3"></audio>
    <audio data-sound="72" src="sound/D5.mp3"></audio>
    <audio data-sound="74" src="sound/Db4.mp3"></audio>
    <audio data-sound="82" src="sound/Db5.mp3"></audio>
    <audio data-sound="84" src="sound/E4.mp3"></audio>
    <audio data-sound="89" src="sound/E5.mp3"></audio>
    <audio data-sound="75" src="sound/Eb4.mp3"></audio>
    <audio data-sound="76" src="sound/Eb5.mp3"></audio>
    <audio data-sound="192" src="sound/F4.mp3"></audio>
    <audio data-sound="73" src="sound/G4.mp3"></audio>
    <audio data-sound="79" src="sound/Gb4.mp3"></audio>

<script src="./index.js"></script>
</body>
</html>
