<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
  <div class="main">
    <div class="header" id="header">
      <div class="header-info right">
        <span>Characters</span>
      </div>
      <div class="header-info left">
        <span>Episodes</span>
      </div>
    </div>
    <ul class="lista-personajes">
      <li data-set="0">
        First
      </li>
      <li data-set="1">
        Second
      </li>
      <li data-set="2">
        Third
      </li>
      <li data-set="3">
        Fourth
      </li>
      <li data-set="4">
        Fifth
      </li>
    </ul>
    <div class="char-container" id="main_container">
      <div class="char-container-char">
        <img src="../test_img/wolf.gif" alt="image" class="char-img">
        <div class="info" id="info">
          <h3>Name</h3>
          <p>
            ID: <span id="identidad"> Id</span>
          </p>
          <p>
            Status: <span id="status"> Status</span>
          </p>
          <p>
            Specie: <span id="species"> Species</span>
          </p>
          <p>
            Gender: <span id="gender"> Gender</span>
          </p>
          <p>
            Location: <span id="location"> Location</span>
          </p>
        </div>
    </div>
  </div>
</div>
  <i class="fas fa-sync-alt" id="char"></i>

  <script src="./index.js"></script>
</body>
</html>
