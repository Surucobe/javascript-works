<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
  <div class="container test">
    <div class="left test">
      <form action="" id="form" class="form">
        <div class="form-container">
          <label for="license">Tipo de Licensia:</label>
          <input type="text" placeholder="Licensia" id="license" name="license" required type="text">
        </div>
        <div class="form-container">
          <label for="name">Nombre:</label>
          <input type="text" placeholder="Name" id="name" name="name" required type="text">
        </div>
        <div class="form-container">
          <label for="apellido">Apellido</label>
          <input type="text" placeholder="Apellido" id="apellido" name="apellido" required>
        </div>
        <div class="form-container">
          <label for="id">ID</label>
          <input type="text" placeholder="ID" id="id" name="id" required>
        </div>
        <div class="form-container">
          <label for="fecha">Fecha</label>
          <input type="text" placeholder="Fecha" id="fecha" name="fecha" required type="date">
        </div>
        <button>Submit</button>
      </form>
    </div>
    <div class="right test"></div>
  </div>
</body>
<script src="./src/js/index.js"></script>
</html>
