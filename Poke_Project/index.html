<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <link rel="stylesheet" href="prueba.css">
  <link rel="icon" type="image/png" href="./img/pokeball.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>

<body>
  <div class="pad">
    <h1 class="title">Arma a tu equipo <br> Pokemon</h1>
    <form action="" class="search" id="form">
      <input type="text" name="name" id="" placeholder="Busca a tu Pokemon preferido">
    </form>
    <div class="main-button">
      <button class="btn" id="pokedex">GO!</button>
      <button class="btn" id="poke_all">List</button>
    </div>
    <button class="btn" id="poke_bye">Limpiar Lista</button>
  </div>
  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <div id="titulo" class="titulo-modal">

      </div>
      <div class="modal-info" id="info">
        <!--info-->
      </div>
      <button class="agree" id="agree">ok!</button>
    </div>
  </div>
  <!-- <div class="tiny-modal" class="tiny" id="tiny">
  </div> -->
  <div class="lista-pokemon" id="national">
    <div class="modal-pokemon" id="library">
        <button class="close" id="close">X</button>
        <!--Todos los pokemon-->
        
        <details class="region-container">
          <summary class="region"> Kanto </summary>
          <ul id="kanto"></ul>
        </details>
        <details>
          <summary class="region"> Johto </summary>
          <ul id="johto">
          </ul>
        </details>
        <details>
          <summary class="region"> Hoen </summary>
          <ul id="hoen">
          </ul>
        </details>
        <details>
          <summary class="region"> Sinnoh </summary>
          <ul id="sinnoh">
          </ul>
        </details>
        <details>
          <summary class="region"> Teselia </summary>
          <ul id="teselia">
          </ul>
        </details>
        <details>
          <summary class="region"> Kalos </summary>
          <ul id="kalos">
          </ul>
        </details>
        <details>
          <summary class="region"> Alola </summary>
          <ul id="alola">
          </ul>
        </details>
    </div>
    <div class="library-info" id="sub-modal">
      <div id="test" class="arrow">
        <i class="fas fa-arrow-up"></i>
      </div>
      <div class="sub-modal-libr" id="sub-modal-library"></div>
    </div>
  </div>
  <div id="poke_box" class="poke_team">
    <!--Equipo Pokemon-->
  </div>
  </div>
  <script src="prueba.js"></script>
</body>

</html>
